<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Shareable SVG — replace URLs before publishing</title>

        <!-- Open Graph / Facebook -->
        <!-- IMPORTANT: Use absolute, publicly accessible URLs. Replace the placeholders below. -->
        <!-- Prefer a PNG/JPEG for best cross-platform preview support; keep the SVG hosted too for sharp display on the page. -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Shareable SVG Example" />
        <meta property="og:description" content="An example page that shows an inline SVG and provides images usable by social preview cards." />
        <!-- Preferred preview image (use PNG/JPEG for best compatibility) -->
		<meta property="og:image" content="./assets/favicon.svg" />
        <meta property="og:image:type" content="image/svg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:image:alt" content="A preview of the SVG artwork" />

        <!-- Optional: provide the SVG as an additional image. Note many platforms do not render SVGs as preview images. -->
        <meta property="og:image" content="./assets/favicon.svg" />
        <meta property="og:image:type" content="image/svg+xml" />

        <!-- Twitter card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Shareable SVG Example" />
        <meta name="twitter:description" content="An example page that shows an inline SVG and provides images usable by social preview cards." />
        <meta name="twitter:image" content="./assets/favicon.svg" />

        <!-- If you want platforms/tools that still look for image_src: -->
        <link rel="image_src" href="./assets/favicon.svg" />

		<link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <main class="wrap">
            <div class="card">
                <h1>Shareable SVG example</h1>
                <p class="hint">description</p>

                <!-- Inline SVG — visible when someone opens the page in a browser -->
                <figure aria-label="Example SVG artwork">
                    <!-- Replace the SVG contents below with your actual artwork if you want -->
                    <svg width="600" height="360" viewBox="0 0 600 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
                        <title id="title">Example Shareable SVG</title>
                        <desc id="desc">A simple example SVG — replace or host externally and update meta tags before sharing.</desc>

                        <defs>
                            <linearGradient id="g" x1="0" x2="1">
                                <stop offset="0%" stop-color="#6EE7B7" />
                                <stop offset="100%" stop-color="#3B82F6" />
                            </linearGradient>
                        </defs>

                        <rect width="100%" height="100%" rx="18" fill="url(#g)" />
                        <g transform="translate(40,40)">
                            <circle cx="120" cy="120" r="80" fill="#fff" opacity="0.12" />
                            <text x="220" y="80" font-family="Verdana, Geneva, sans-serif" font-size="28" fill="#fff">Shareable SVG</text>
                            <text x="220" y="120" font-family="Verdana, Geneva, sans-serif" font-size="14" fill="#fff" opacity="0.95">Inline on the page — use PNG for previews</text>
                        </g>
                    </svg>
                </figure>
            </div>
        </main>
		<script type="module" src="./js/index.js"></script>
    </body>
</html>
